    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
          font-family: 'Inter', 'Tajawal', sans-serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        opacity: 0; /* Ensure hidden before animation starts */
      }
      /*
        Animate only the last message item in the container.
        This creates a staggered effect where only the newest message
        (user input, loading indicator, or AI response) animates in.
      */
      .message-container > .message-item:last-child {
        animation: fadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes pulse-shadow {
        0% {
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(34, 197, 94, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
        }
      }
      .animate-pulse-shadow {
        animation: pulse-shadow 2.5s infinite cubic-bezier(0.66, 0, 0, 1);
      }
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #22c55e;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #16a34a;
      }
    </style>
